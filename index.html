<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media Gallery</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"><!-- font awesome CDN -->
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/page.js" type="text/javascript" defer></script>
</head>
<body>

    <!-- Here is the main header -->
    <header>
        <nav id="main-nav">
            <ul id="nav-list">
                <li class="nav-item"><a href="javascript:void(0)"><i class="fas fa-home"></i>Home</a></li>
                <li class="nav-item"><a href="javascript:void(0)"><i class="fas fa-file-upload"></i>Upload</a></li>
                <li class="nav-item"><a href="javascript:void(0)"><i class="fas fa-info-circle"></i>Info</a></li>
                <li class="nav-item"><a href="javascript:void(0)"><i class="fas fa-quote-left"></i>Credits</a></li>
                <li class="nav-item"><a href="javascript:void(0)"><i class="fas fa-ellipsis-h"></i>More</a></li>
                <li><a href="javascript:void(0)" class="nav-item trigram" onclick="navToggle()">&#9776;</a></li>
            </ul>
        </nav>
    </header>

    <!-- Here is the page's main content -->
    <main>
        <!-- Carousel -->
        <section class="slideshow">
            <div class="slideshow-wrapper"> <!-- Start slideshow wrapper --> 
                <div class="slide fade"> <!-- Image 1 -->
                    <img src="https://picsum.photos/1280/448/?image=12">
                </div>
                <div class="slide fade"> <!-- Image 2 -->
                    <img src="https://picsum.photos/1280/448/?image=13">
                </div>
                <div class="slide fade"> <!-- Image 3 -->
                    <img src="https://picsum.photos/1280/448/?image=15">
                </div>
                <div class="slide fade"> <!-- Image 4 -->
                    <img src="https://picsum.photos/1280/448/?image=16">
                </div>
                <a class="prev" onclick="changeSlide(-1)">&#10094;</a> <!-- Less than -->
                <a class="next" onclick="changeSlide(1)">&#10095;</a> <!-- Greater than -->
            </div> <!-- End slideshow wrapper -->
        </section>      
        <br />
        <div class="text-center"> <!-- Overview image row begin -->
            <span class="indicator"><img src="https://picsum.photos/1280/448/?image=12"/></span>
            <span class="indicator"><img src="https://picsum.photos/1280/448/?image=13"/></span>
            <span class="indicator"><img src="https://picsum.photos/1280/448/?image=15"/></span>
            <span class="indicator"><img src="https://picsum.photos/1280/448/?image=16"/></span>
        </div> <!-- Overview of images end -->

        <!-- It contains an article -->
        <article class="main-grid">

            <!-- Grid item 1 -->

            <!-- Grid item 7 -->

            </div>

            <!-- Grid item 8 -->
            <div>

            </div>

            <!-- Grid item 9 -->
            <div>

            </div>

            <!-- Grid item 10 -->
            <div>

            </div>

            <!-- Grid item 11 -->
            <div>

            </div>

            <!-- Grid item 12 -->
            <div>

            </div>

        </article>
    </main>
